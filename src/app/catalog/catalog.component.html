<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <input [value]="keywords" (input)="keywords=$event.target.value"> <button class="submit" (click)="searchBook(keywords)">Suchen</button>
    </div>
  </div>

  <div class="row" *ngIf="!selectedBook">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>title</th>
          <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books" (click)="selectBook(book)">
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row" *ngIf="selectedBook">
    <div class="col-lg-12">
      <button (click)="selectedBook=null">Back</button>
    </div>
  </div>
  <app-book-details [book]="selectedBook" *ngIf="selectedBook"></app-book-details>

</div>
