<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [value]="keywords" (input)="keywords=$event.target.value">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="searchBook(keywords)">Go!</button>
      </span>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!selectedBook">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>title</th>
          <th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books" (click)="selectBook(book)">
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-book-details [book]="selectedBook" (back)="selectedBook=null" *ngIf="selectedBook"></app-book-details>

</div>
